{% extends 'base.html' %}
{% block content %}
<div class="update-review-page">
    <h1 class="page-title">Редактирование отзыва</h1>
    
    <div class="review-form-container">
        <form method="post">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="{{ form.game.id_for_label }}">Игра:</label>
                {{ form.game }}
            </div>
            
            <div class="form-group">
                <label for="{{ form.rating.id_for_label }}">Оценка:</label>
                {{ form.rating }}
            </div>
            
            <div class="form-group">
                <label for="{{ form.title.id_for_label }}">Заголовок:</label>
                {{ form.title }}
            </div>
            
            <div class="form-group">
                <label for="{{ form.text.id_for_label }}">Текст отзыва:</label>
                {{ form.text }}
            </div>
            
            <div class="form-actions">
                <button type="submit" class="btn-primary">Сохранить изменения</button>
                <a href="{% url 'reviews' %}" class="btn-secondary">Отмена</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
