{% extends 'base.html' %}
{% block content %}
<div class="login-page">
    <h1 class="page-title">{{title}}</h1>
    
    <div class="login-container">
        <form class="login-form">
            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" class="form-input" placeholder="Введите ваш email">
            </div>
            
            <div class="form-group">
                <label for="password" class="form-label">Пароль</label>
                <input type="password" id="password" class="form-input" placeholder="Введите пароль">
            </div>
            
            <div class="form-options">
                <label class="checkbox-label">
                    <input type="checkbox" class="checkbox">
                    <span class="checkmark"></span>
                    Запомнить меня
                </label>
                <a href="#" class="forgot-password">Забыли пароль?</a>
            </div>
            
            <button type="submit" class="login-btn">Войти</button>
        </form>
        
        <div class="register-link">
            Нет аккаунта? <a href="#" class="register-btn">Зарегистрироваться</a>
        </div>
    </div>
</div>
{% endblock %}
