{% extends 'base.html' %}
{% block content %}
<div class="password-change-done-page">
    <h1 class="page-title">{{ title|upper }}</h1>
    
    <div class="password-success-container">
        <div class="password-success-icon">✉️</div>
        <h2>Письмо отправлено!</h2>
        <p>Мы отправили вам инструкции по восстановлению пароля на указанный email.</p>
        <p>Если вы не получили письмо, проверьте папку "Спам" или убедитесь, что ввели правильный email.</p>
        
    </div>
</div>
{% endblock %}
